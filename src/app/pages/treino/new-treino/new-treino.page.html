<ion-header>
  <ion-toolbar>
    <ion-title>Novo treino</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
    <!-- Reactive Form -->
    <form [formGroup]="treinoForm" (ngSubmit)="onSubmit()">
      <ion-list [inset]="true">
        <ion-item>
          <ion-input
            label="Local" labelPlacement="floating"
            formControlName="local"
            placeholder="Informe o local"
            required
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="HorÃ¡rio" labelPlacement="floating"
            formControlName="horario"
            placeholder="hh:mm"
            required
          ></ion-input>
        </ion-item>
        <!-- Campo Data -->
        <ion-item>
          <ion-input
            label="Data" labelPlacement="floating"
            formControlName="data"
            placeholder="DD/MM/AAAA"
            presentation="date"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-toggle formControlName="criarTreinoTodosAtletas">Criar treino com todos os atletas</ion-toggle>
        </ion-item>  
      </ion-list>
      <!-- Campo Local -->
  
      <!-- Listar Atletas (Exibe somente se criarTreinoTodosAtletas for false) -->
      <div *ngIf="!treinoForm.get('criarTreinoTodosAtletas')?.value">
        <ion-list [inset]="true">
          <ion-list-header>
            <h3>Selecionar Atletas</h3>
          </ion-list-header>
          <ion-item *ngFor="let atleta of atletas">
            <ion-checkbox
              labelPlacement="start"
              [checked]="isAtletaSelecionado(atleta)"
              (ionChange)="toggleAtleta(atleta)"
            >{{ atleta.nome }}</ion-checkbox>
          </ion-item>
        </ion-list>
      </div>
      <ion-button
      expand="block"
      type="submit"
      >
      <!-- [disabled]="treinoForm.invalid"  -->
        Cadastrar
      </ion-button>
    </form>
  </ion-content>
