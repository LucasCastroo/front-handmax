<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Sidebar para editar notícia -->
      <ion-col size="3" class="sidebar">
        <div class="sidebar-content">
          <ion-title>Editar Notícia</ion-title>
          <div class="menu-option">
            <ion-button (click)="addTitle()" expand="block" fill="outline">
              <ion-icon name="text-outline" slot="start"></ion-icon>
              Adicionar Título
            </ion-button>
            <ion-button (click)="addImage()" expand="block" fill="outline">
              <ion-icon name="image-outline" slot="start"></ion-icon>
              Adicionar Imagem
            </ion-button>
            <ion-button (click)="addParagraph()" expand="block" fill="outline">
              <ion-icon name="document-text-outline" slot="start"></ion-icon>
              Adicionar Parágrafo
            </ion-button>
          </div>
          <ion-button (click)="previewNews()" expand="block" class="view-news-btn">Visualizar Notícia</ion-button>
        </div>
      </ion-col>

      <!-- Área de edição -->
      <ion-col size="9" class="main-content">
        <div class="news-preview">
          <!-- Título da notícia -->
          <div class="news-title-section">
            <h1 class="news-title" *ngIf="!isTitleVisible">{{ news.titulo || 'Título da Notícia' }}</h1>
            <div *ngIf="isTitleVisible">
              <input
                [(ngModel)]="news.titulo"
                placeholder="Digite o título"
                class="title-input"
              />
              <button (click)="removeTitle()" class="remove-btn">Remover Título</button>
            </div>
          </div>

          <!-- Imagens da notícia -->
          <div class="news-image-section" *ngFor="let image of news.nomeImagens; let i = index">
            <img [src]="image" alt="Imagem da notícia" class="news-image" />
            <input [(ngModel)]="news.nomeImagens[i]" placeholder="Digite a URL da imagem" class="image-input" />
            <button (click)="removeImage(i)" class="remove-btn">Remover Imagem</button>
          </div>

          <!-- Parágrafos da notícia -->
          <div class="news-content-section" *ngFor="let paragraph of news.conteudos; let i = index">
            <textarea [(ngModel)]="news.conteudos[i]" placeholder="Digite o conteúdo do parágrafo" class="content-textarea"></textarea>
            <button (click)="removeParagraph(i)" class="remove-btn">Remover Parágrafo</button>
          </div>
        </div>

        <!-- Botão para salvar -->
        <div class="save-container">
          <ion-button (click)="saveNews()" expand="block" class="save-news-btn">
            Salvar Notícia
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
