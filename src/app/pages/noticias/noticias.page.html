<ion-app>
  <app-header></app-header>
  <ion-content class="ion-padding">
    <h1>Selecionar treino</h1>
    <ion-list [inset]="true">
      <ion-item *ngFor="let noticia of noticias">
        <ion-label>
          <h2>noticia.titulo </h2>
          <p>noticia.conteudo</p>
        </ion-label>
      </ion-item>
    </ion-list>  
  </ion-content>
  <app-footer></app-footer>
</ion-app>
