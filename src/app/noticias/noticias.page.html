<app-header></app-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Sidebar para criar notícia -->
      <ion-col size="3" class="sidebar">
        <div class="sidebar-content">
          <ion-title>Criar notícia</ion-title>
          <div class="menu-option">
            <ion-button expand="block" fill="outline">
              <ion-icon name="text-outline" slot="start"></ion-icon>
              Título
            </ion-button>
            <ion-button expand="block" fill="outline">
              <ion-icon name="image-outline" slot="start"></ion-icon>
              Imagem
            </ion-button>
            <ion-button expand="block" fill="outline">
              <ion-icon name="document-text-outline" slot="start"></ion-icon>
              Parágrafo
            </ion-button>
          </div>
          <ion-button expand="block" class="view-news-btn">Visualizar notícias</ion-button>
        </div>
      </ion-col>

      <!-- Área de edição -->
      <ion-col size="9" class="main-content">
        <div class="news-preview">
          <h1 class="news-title">Título</h1>
          <div class="news-image">150 x 150</div>
          <p class="news-paragraph">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam quis sapien vitae nunc vehicula fermentum. Proin vel ligula ac erat interdum fringilla.
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
