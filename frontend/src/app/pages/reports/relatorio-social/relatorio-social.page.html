<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="relatorio-content">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Condições de Moradia:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas baseChart [data]="condicoesMoradiaData" [type]="condicoesMoradiaType" [options]="{
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { position: 'right' } },
          layout: { padding: { left: 0, right: 0, top: 0, bottom: 0 } }
        }" width="200" height="200">
        </canvas>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Pessoas em casa:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas baseChart [data]="pessoasEmCasaData" [type]="pessoasEmCasaType" [options]="{
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { position: 'right' } },
          layout: { padding: { left: 0, right: 0, top: 0, bottom: 0 } }
        }" width="200" height="200">
        </canvas>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Renda familiar:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas baseChart [data]="rendaFamiliarData" [type]="rendaFamiliarType" [options]="{
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { position: 'right' } },
        layout: { padding: { left: 0, right: 0, top: 0, bottom: 0 } }
      }" width="200" height="200">
        </canvas>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Pessoas com cadastro NIS:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas baseChart [data]="cadastroNISData" [type]="cadastroNISType" [options]="{
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { position: 'right' } },
        layout: { padding: { left: 0, right: 0, top: 0, bottom: 0 } }
      }" width="200" height="200">
        </canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
