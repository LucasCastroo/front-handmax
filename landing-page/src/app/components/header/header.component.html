<header class="header">
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="assets/images/HandMaxLogo.png" alt="HandMax Logo" />
      <span>HAND</span><span id="max">MAX</span>
    </div>

    <!-- Navigation -->
    <nav class="navigation">
      <a href="/#home">Home</a>
      <a href="/#noticias">Notícias</a>
      <a href="/#sobre">Sobre</a>
      <a href="/#contato">Contato</a>
    </nav>

    <!-- Hamburger Menu for Mobile -->
    <div class="hamburger-menu" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-navigation" [class.open]="menuOpen">
    <a href="/#home" (click)="closeMenu()">Home</a>
    <a href="/#noticias" (click)="closeMenu()">Notícias</a>
    <a href="/#sobre" (click)="closeMenu()">Sobre</a>
    <a href="/#contato" (click)="closeMenu()">Contato</a>
  </div>
</header>
