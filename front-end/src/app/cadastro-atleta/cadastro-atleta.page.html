<ion-content [fullscreen]="true" class="ion-padding">
  <div class="background">
    <div class="container">
      <ion-item class="custom-input">
        <ion-input
          labelPlacement="stacked"
          label="Nome"
          required
          [(ngModel)]="atleta.nome"
        ></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-input
          labelPlacement="stacked"
          label="CPF"
          required
          [(ngModel)]="atleta.cpf"
          pattern="\d{11}"
          title="Digite 11 dÃ­gitos."
        ></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-input
          labelPlacement="stacked"
          label="Data de Nascimento"
          required
          [(ngModel)]="atleta.dataNascimento"
          placeholder="dd/mm/aaaa"
        ></ion-input>
      </ion-item>

      <ion-button expand="full" shape="round" (click)="onSubmit()">
        Cadastrar
      </ion-button>
    </div>
  </div>
</ion-content>
